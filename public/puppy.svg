<svg viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Oreille gauche (gris) -->
  <ellipse cx="60" cy="50" rx="25" ry="45" fill="#6B6B6B" transform="rotate(-35 60 50)"/>
  <ellipse cx="55" cy="55" rx="12" ry="30" fill="#C0C0C0" transform="rotate(-35 55 55)"/>
  
  <!-- Oreille droite (noir) -->
  <ellipse cx="140" cy="50" rx="25" ry="45" fill="#1A1A1A" transform="rotate(35 140 50)"/>
  <ellipse cx="145" cy="55" rx="12" ry="30" fill="#4A4A4A" transform="rotate(35 145 55)"/>
  
  <!-- Tête gauche (gris) -->
  <path d="M 100 45 A 65 65 0 0 0 100 175 L 100 45" fill="#6B6B6B"/>
  
  <!-- Tête droite (noir) -->
  <path d="M 100 45 A 65 65 0 0 1 100 175 L 100 45" fill="#1A1A1A"/>
  
  <!-- Museau (gris clair unifié) -->
  <ellipse cx="100" cy="135" rx="45" ry="40" fill="#D0D0D0"/>
  
  <!-- Nez -->
  <ellipse cx="100" cy="130" rx="12" ry="10" fill="#000000"/>
  
  <!-- Bouche -->
  <path d="M 100 130 Q 95 140 90 138" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 100 130 Q 105 140 110 138" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Langue -->
  <ellipse cx="100" cy="148" rx="8" ry="6" fill="#7A7A7A"/>
  
  <!-- Oeil gauche (gris) -->
  <circle cx="80" cy="95" r="8" fill="white"/>
  <circle cx="80" cy="95" r="5" fill="#000000"/>
  <circle cx="81" cy="93" r="2" fill="white"/>
  
  <!-- Oeil droit (noir) -->
  <circle cx="120" cy="95" r="8" fill="white"/>
  <circle cx="120" cy="95" r="5" fill="#000000"/>
  <circle cx="121" cy="93" r="2" fill="white"/>
  
  <!-- Tache sur le front gauche (gris) -->
  <path d="M 100 55 A 20 15 0 0 0 100 85 L 100 55" fill="#3A3A3A"/>
  
  <!-- Tache sur le front droit (noir) -->
  <path d="M 100 55 A 20 15 0 0 1 100 85 L 100 55" fill="#0A0A0A"/>
  
  <!-- Joues (gris et noir de chaque côté) -->
  <circle cx="55" cy="110" r="8" fill="#A0A0A0" opacity="0.7"/>
  <circle cx="145" cy="110" r="8" fill="#2A2A2A" opacity="0.7"/>
  
  <!-- Sourcils mignons -->
  <path d="M 70 85 Q 75 82 80 85" stroke="#3A3A3A" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 120 85 Q 125 82 130 85" stroke="#0A0A0A" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>